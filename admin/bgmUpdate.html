<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
      <div class="layui-form">
        <div class="layui-form-item">
          <label for="L_email" class="layui-form-label">
            <span class="x-red">*</span>作者
          </label>
          <div class="layui-input-inline">
            <input type="text" id="author" name="author" required="" lay-verify="nikename" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label for="L_username" class="layui-form-label">
            <span class="x-red">*</span>歌曲名称
          </label>
          <div class="layui-input-inline">
            <input type="text" id="bgmname" name="name" required="" lay-verify="nikename" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label for="L_username" class="layui-form-label">
            <span class="x-red">*</span>BGM文件
          </label>
          <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="uploadFile">选择文件</button>
            <!-- <button type="button" class="layui-btn" id="upload">开始上传</button> -->
          </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
          <!-- <legend>上传BGM文件</legend> -->
        </fieldset>
        <div class="layui-form-item">
          <label for="L_repass" class="layui-form-label">
          </label>
          <button id="add" class="layui-btn layui-btn-normal">
            增加
          </button>
        </div>
      </div>
    </div>
    <script>

    </script>
  </body>

</html>
